---
# Development Profile for Auth Service
server:
  port: 8011

spring:
  application:
    name: auth-service

  # H2 Database for local development
  datasource:
    url: jdbc:h2:mem:finovabank_auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Embedded Redis or skip for dev (optional)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8001/eureka/}
    fetch-registry: true
    register-with-eureka: true
    enabled: ${EUREKA_ENABLED:false} # Disable for standalone dev
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-min-256-bits}
  expiration: 3600000 # 1 hour

# Logging
logging:
  level:
    com.finova: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
# Standalone Profile for Eureka Server (no external dependencies)
server:
  port: 8001

spring:
  application:
    name: eureka-server
  # Disable JPA auto-configuration for standalone mode
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  security:
    user:
      name: ${EUREKA_USER:eureka-user}
      password: ${EUREKA_PASSWORD:eureka-password}
      roles: USER

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
  server:
    enable-self-preservation: false

# Logging
logging:
  level:
    com.finova: INFO
    org.springframework.cloud: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---
# Development Profile for Eureka Server
server:
  port: 8001

spring:
  application:
    name: eureka-server
  # Security Configuration for Eureka Server (use env vars in production)
  security:
    user:
      name: ${EUREKA_USER:eureka-user}
      password: ${EUREKA_PASSWORD:eureka-password}
      roles: USER

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/

# Logging
logging:
  level:
    com.finova: DEBUG
    org.springframework.cloud: INFO

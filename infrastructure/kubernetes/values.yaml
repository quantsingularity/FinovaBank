replicaCount: 1
image:
  repository: quantsingularity/finovabackend
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8002 # Default port, overridden by service-specific port
environment:
  API_BASE_URL: "http://api-gateway:8002"
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Services configuration
services:
  account-management:
    enabled: true
    port: 8095
    replicaCount: 2
    tag: "account-management-latest" # Assuming service-specific tags exist
    probes:
      enabled: true
  api-gateway:
    enabled: true
    port: 8002
    replicaCount: 2
    tag: "api-gateway-latest"
    probes:
      enabled: true
  compliance:
    enabled: true
    port: 8097
    replicaCount: 2
    tag: "compliance-latest"
    probes:
      enabled: true
  eureka-server:
    enabled: true
    port: 8761
    replicaCount: 1
    tag: "eureka-server-latest"
    probes:
      enabled: false # Eureka server might not have /actuator/health or should be treated differently
  finovabank-frontend:
    enabled: true
    port: 80
    replicaCount: 3
    tag: "finovabank-frontend-latest"
    probes:
      enabled: true
      path: "/" # Frontend health check
      port: 80
  loan-management:
    enabled: true
    port: 8096
    replicaCount: 2
    tag: "loan-management-latest"
    probes:
      enabled: true
  notification-service:
    enabled: true
    port: 8098
    replicaCount: 2
    tag: "notification-service-latest"
    probes:
      enabled: true
  reporting:
    enabled: true
    port: 8099
    replicaCount: 2
    tag: "reporting-latest"
    probes:
      enabled: true
  risk-assessment:
    enabled: true
    port: 8100
    replicaCount: 2
    tag: "risk-assessment-latest"
    probes:
      enabled: true
  savings-goals:
    enabled: true
    port: 8101
    replicaCount: 2
    tag: "savings-goals-latest"
    probes:
      enabled: true
  transaction-service:
    enabled: true
    port: 8102
    replicaCount: 2
    tag: "transaction-service-latest"
    probes:
      enabled: true
